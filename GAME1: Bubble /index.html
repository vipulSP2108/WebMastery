<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Bricolage+Grotesque&family=Dela+Gothic+One&family=Didact+Gothic&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Tilt+Prism&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="main1">
            <div class="header">
                <div id="privious" class="eliments_main1">
                    <h1>Last</h1>
                    <p id="#priviousp">1</p>
                </div>
                <div id="now" class="eliments_main1_bet">
                    <h1 id="#nowh">Find!</h1>
                    <p id="#nowp">1</p>
                </div>
                <div id="next" class="eliments_main1">
                    <h1>Next</h1>
                    <p id="#nextp">1</p>
                </div>
            </div>
            <div class="contain">
                <div class="box"></div>
            </div>
        </div>
        <div class="main2">
            <div id="timer" class="eliments_main2">
                <h1>TIMER</h1>
                <p id="timerp">60</p>
            </div>
            <div id="score" class="eliments_main2">
                <h1 id="scoreh">SCORE</h1>
                <p id="scorep">0</p>
            </div>
            <div id="attempt" class="eliments_main2">
                <h1>Attempt</h1>
                <p>5</p>
            </div>
            <div class="back">
                <h6>Back to Menu</h6>
            </div>
        </div>
        <div class="alert"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
